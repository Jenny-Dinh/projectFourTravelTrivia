<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Trvia</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/styles.css">
</head>
    <div class="wrapperContainer">
    <header>
      <div id="hero">
        <h1>Travel</h1>
        <div class="textContainer">
          <span>T</span>
          <span>R</span>
          <span>I</span>
          <span>V</span>
          <span>I</span>
          <span>A</span>
        </div>
        <button id="startBtn">Start</button>
      </div>     
    </header>
    <main>
      <div class="mainGame">
        <div class="question">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam, necessitatibus?</p>
        </div>
        <div class="multipleChoices">
          <input type="button" class="answerButtons" value="answer1">
          <input type="button" class="answerButtons" value="answer2">
          <input type="button" class="answerButtons" value="answer3">
          <input type="button" class="answerButtons" value="answer4">
          <div class="extraButtonsContainer">
            <input type="button" class="extraButtons" value="Help">
            <input type="button" class="extraButtons" disabled value="Free Pass">
          </div>
        </div>
      </div>
      <section class="modalBox">
        <img src="./images/champion.svg" alt="">
        <p>Congratulations!</p>
      </section>
    </main>
    <footer>
      <p>Developed by Eyel Mordido & Jenny Dinh</p>
    </footer>
    </div> 
</body>
</html>
