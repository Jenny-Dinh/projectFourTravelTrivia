<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/styles.css">
</head>
    <header>
        <div class="wrapperContainer">
          <div id="hero">
            <h1>Travel</h1>
            <div class="textContainer">
              <span>T</span>
              <span>R</span>
              <span>I</span>
              <span>V</span>
              <span>I</span>
              <span>A</span>
            </div>
            <button>Start</button>
          </div>
        </div>      
    </header>
    <main>
      <div class="mainGame">
        <div class="question">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam, necessitatibus?</p>
        </div>
        <div class="mutipleChoices">
          <button type="button" id="buttons">answer1</button>
          <button type="button" id="buttons">answer2</button>
          <button type="button" id="buttons">answer3</button>
          <button type="button" id="buttons">answer4</button>
          <div class="extraButtons">
            <button type="button" id="extraButtons">Help</button>
            <button type="button" id="extraButtons" disabled>Free Pass</button>
          </div>
        </div>
      </div>
      <section>
        <img src="http://placeimg.com/640/480/any" alt="">
        <p>Congratulations!</p>
      </section>
    </main>
    <footer>
      <p>Developed by Eyel Mordido & Jenny Dinh</p>
    </footer>
</body>
</html>
