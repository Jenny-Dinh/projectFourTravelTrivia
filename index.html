<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Trivia</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <!-- font awesome -->
    <script src="https://use.fontawesome.com/430a1f2223.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- exernal stylesheet -->
    <link rel="shortcut icon" type="image/jpg" href="images/500_F_220561178_ZS8fEpWseF5ewKpT56YoSSAfhuqV7AfW.jpg"/>
    <link rel="stylesheet" href="styles/styles.css">
</head>
  <body>
    <div class="wrapperContainer">
    <header>
      <div id="hero" class="heroSection borderBlue">
        <h1>Travel</h1>
        <div class="textContainer">
          <span>T</span>
          <span>R</span>
          <span>I</span>
          <span>V</span>
          <span>I</span>
          <span>A</span>
          <p>Do you have what it takes to be a winner? Answer 10 questions correctly and win the TROPHY.</p>
        </div>
        <button id="startBtn">Start</button>
        <div class="difficulty">
          <button type="button" class="difficultyBtn">Easy</button>
          <button type="button" class="difficultyBtn">Medium</button>
          <button type="button" class="difficultyBtn">Hard</button>
        </div> 
      </div>    
    </header>
    <main class="clearfix">
      <div class="restart">
        <p>Times up! Maybe next time.</p>
        <button type="button" class="playAgain"><a href="index.html">Play again</a></button>
      </div>
      <div class="mainGame">
        <div class="question borderBlue">
          <div class="item">
            <div class="countTimer" id="countTimer">60</div>
          </div>
          <p class="travelQuestion"></p>
        </div>
        <div class="multipleChoices borderBlue">
            <span class="correct">Correct!</span>
          <div class="choicesContainer">
              <input type="button" class="answerButtons" data-number"1" value="">
              <input type="button" class="answerButtons" data-number"2" value="">
              <input type="button" class="answerButtons" data-number"3" value="">
              <input type="button" class="answerButtons" data-number"4" value="">
          </div>
          <div class="extraButtonsContainer">
              <input type="button" class="extraButtons" id="fiftyFifty" value="50/50">
              <input type="button" class="extraButtons" id="freePass" value="Free Pass">
          </div>
        </div>
      </div>
      <section class="modalBox borderBlue">
        <img src="./images/champion.svg" alt="">
        <p>Congratulations!</p>
        <button id="restartBtn"><a href="index.html">Restart</a></button>
      </section>
    </main>
    <footer>
      <div class="flexFooter borderBlue">
        <div class="devOne">
          <h3>Eyel Mordido</h3>
          <li>
            <a href="https://github.com/csmordido"><i class="fa fa-github awesome icon"></i></a>
            <a href="https://twitter.com/eyel_mordido"><i class="fa fa-twitter awesome icon"></i></a>
          </li>
        </div>
        <div class="devTwo">
          <h3>Jenny Dinh</h3>
          <li>
            <a href="https://github.com/that-jenster"><i class="fa fa-github awesome icon"></i></a>
            <a href="https://twitter.com/thatjenster"><i class="fa fa-twitter awesome icon"></i></a>
          </li>
        </div>
        <p>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></p>
      </div>
    </footer>
    </div> 

    <!-- jquery -->
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <!-- external javascript -->
    <script src="triviajs/app.js"></script>
</body>
</html>
